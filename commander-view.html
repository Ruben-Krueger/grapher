<!DOCTYPE html>
<html>
<head>
    <title>Commander View - Mission Critical</title>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

<script>
    $(document).ready(function(){
        $('[data-toggle="tooltip-demo"]').tooltip();
    });
</script>

<div class="container">
    <div class="top-panel">
        <span class="h1">Mission View</span>
        <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#load">
            LOAD NEW DATA
        </button>
        <button type="button" class="btn btn-primary float-right btn-space" data-toggle="modal" data-target="#help">
            HELP
        </button>
    </div>

    <!-- Help Modal -->
    <div class="modal fade" id="help" tabindex="-1" role="dialog" aria-labelledby="help" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="help-">Help</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">OK</button>

                </div>
            </div>
        </div>
    </div>


    <!-- file Modal -->
    <div class="modal fade" id="load" tabindex="-1" role="dialog" aria-labelledby="Load New File" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="file-">Load New Data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Files must be in JSON format.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">OK</button>

                </div>
            </div>
        </div>
    </div>


    <div id="demo" class="carousel slide" data-ride="carousel" data-interval ="false">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active jumbotron">
                <h3 class="text-center">Freedom of Navigation Operations</h3>
                <h3>Known vulnerabilities </h3>
            </div>
            <div class="carousel-item jumbotron">
                <h3 class="text-center">Wartime Training Exercises</h3>
            </div>
            <div class="carousel-item jumbotron">
                <h3 class="text-center">Flight Operations-</h3>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    </div>



<div id="graph-container"></div>

<script src ="commander.js"></script>

<script>

</script>



</body>
</html>

<div id="container">
    <style>
        #graph-container {
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
        }
    </style>
    <div id="graph-container"></div>
</div>
<script>
      
var colors = ["#800080","#aaf442","#c12222","#FF00FF","#000080","#0000FF","#008080","#C0C0C0"];

var names = ['10.29.160.211','10.29.160.2','10.27.160.2','10.29.160.169','35.201.97.85','10.27.160.3','10.29.160.169','35.201.97.85','10.29.176.2','10.29.160.2','10.27.163.94','10.27.163.94','Cisco_7c:29:e0','10.27.160.2','10.27.160.3','10.29.160.2','10.29.176.2','10.29.160.212','10.29.160.212','10.27.160.2'];

    var i,
        s,
        N = names.size(),
        E = 30,
        g = {
            nodes: [],
            edges: []
        };

    for (i = 0; i < N; i++)
        g.nodes.push({
            id: names[i],
            label: names[i],
            x: Math.random(),
            y: Math.random(),
            size: Math.random(),
            color: "#000000"
        });
    for (i = 0; i < E; i++)
        g.edges.push({
            id: 'e' + i,
            source: names[Math.random()*names.size()],
            target: names[Math.random()*names.size()],
            size: Math.random(),
            color: colors[i % colors.size],
            hover_color: '#000'
        });

    s = new sigma({
        graph: g,
        renderer: {
            container: document.getElementById('graph-container'),
            type: 'canvas'
        },
        settings: {
            doubleClickEnabled: false,
            minEdgeSize: 0.5,
            maxEdgeSize: 4,
            enableEdgeHovering: true,
            edgeHoverColor: 'edge',
            defaultEdgeHoverColor: '#000',
            edgeHoverSizeRatio: 1,
            edgeHoverExtremities: true
        }
    });
    // Bind the events:
    s.bind('overNode outNode clickNode doubleClickNode rightClickNode', function(e) {
        console.log(e.type, e.data.node.label, e.data.captor);
    });
    s.bind('overEdge outEdge clickEdge doubleClickEdge rightClickEdge', function(e) {
        console.log(e.type, e.data.edge, e.data.captor);
    });
    s.bind('clickStage', function(e) {
        console.log(e.type, e.data.captor);
    });
    s.bind('doubleClickStage rightClickStage', function(e) {
        console.log(e.type, e.data.captor);
    });
</script>
